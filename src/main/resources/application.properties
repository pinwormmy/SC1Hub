#UTF-8
spring.http.encoding.charset=utf-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MyBatis
mybatis.mapper-locations=mapper/*.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#log level
logging.level.com.sc1hub=DEBUG

#load properteis
spring.profiles.include=local
#upload option
spring.servlet.multipart.maxFileSize=1MB
spring.servlet.multipart.maxRequestSize=1MB

server.port=8082

# Gemini assistant
sc1hub.assistant.enabled=true
sc1hub.assistant.requireLogin=false
sc1hub.assistant.maxRelatedPosts=3
sc1hub.assistant.contextPosts=3
sc1hub.assistant.perBoardLimit=5
sc1hub.assistant.anonymousDailyLimit=3
sc1hub.assistant.memberDailyLimit=10
sc1hub.assistant.adminUnlimited=true
sc1hub.assistant.adminId=admin
sc1hub.assistant.adminGrade=3
sc1hub.gemini.model=gemini-2.5-flash-lite
