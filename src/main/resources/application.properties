#UTF-8
spring.http.encoding.charset=utf-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MyBatis
mybatis.mapper-locations=mapper/*.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#log level
logging.level.com.sc1hub=DEBUG

#upload option
spring.servlet.multipart.maxFileSize=1MB
spring.servlet.multipart.maxRequestSize=1MB

server.port=8082

# Gemini assistant
sc1hub.assistant.enabled=true
sc1hub.assistant.requireLogin=false
sc1hub.assistant.maxRelatedPosts=3
sc1hub.assistant.contextPosts=3
sc1hub.assistant.perBoardLimit=5
sc1hub.assistant.boardListCacheSeconds=60
sc1hub.assistant.excludedBoards=funboard,supportboard,noticeboard,promotionboard,videolinkboard
sc1hub.assistant.anonymousDailyLimit=3
sc1hub.assistant.memberDailyLimit=10
sc1hub.assistant.adminUnlimited=true
sc1hub.assistant.adminId=admin
sc1hub.assistant.adminGrade=3
sc1hub.gemini.model=gemini-2.5-flash-lite
sc1hub.gemini.embeddingModel=text-embedding-004

# RAG (local file-based index)
sc1hub.assistant.rag.enabled=true
sc1hub.assistant.rag.indexPath=data/assistant/rag-index.json
sc1hub.assistant.rag.maxPostsPerBoard=1000
sc1hub.assistant.rag.chunkSizeChars=900
sc1hub.assistant.rag.chunkOverlapChars=150
sc1hub.assistant.rag.searchTopChunks=12
sc1hub.assistant.rag.minScore=0.3
sc1hub.assistant.rag.minScoreRatio=0.7
sc1hub.assistant.rag.autoUpdate.enabled=true
sc1hub.assistant.rag.autoUpdate.cron=0 0 5 * * *
sc1hub.assistant.rag.autoUpdate.zone=

#load properteis
spring.profiles.include=online
